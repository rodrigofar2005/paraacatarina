<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para a Catarina üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffb6c1, #ffc0cb);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* ESTENDAL */
.estendal {
    position: fixed;
    width: 100%;
    height: 180px;
    pointer-events: none;
    z-index: 1;
}

.estendal.top { top: 8%; }
.estendal.bottom { bottom: 8%; }

.fio {
    position: absolute;
    top: 60px;
    left: -5%;
    width: 110%;
    height: 6px;
    background: #8b5a2b;
}

.foto {
    position: absolute;
    top: 70px;
    width: 90px;
    height: 110px;
    background-size: cover;
    background-position: center;
    border: 4px solid white;
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    animation: balancar 4s ease-in-out infinite alternate;
}

.foto.f1 { left: 10%; }
.foto.f2 { left: 30%; }
.foto.f3 { left: 50%; }
.foto.f4 { left: 70%; }
.foto.f5 { left: 15%; }
.foto.f6 { left: 35%; }
.foto.f7 { left: 55%; }
.foto.f8 { left: 75%; }

@keyframes balancar {
    from { transform: rotate(-3deg); }
    to { transform: rotate(3deg); }
}

/* ENVELOPE */
.container {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.envelope {
    position: relative;
    width: 320px;
    height: 200px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    overflow: hidden;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100px;
    background: #ff4d6d;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: 0.8s ease;
    z-index: 3;
}

.letter {
    position: absolute;
    inset: 10px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    padding: 20px;
    text-align: center;
    transform: translateY(120px);
    transition: 0.8s ease;
    z-index: 2;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open .letter {
    transform: translateY(0);
}

.open-btn {
    position: absolute;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    z-index: 4;
}

.open-btn:hover {
    transform: translateX(-50%) scale(1.08);
}

/* BOT√ïES */
.buttons {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.yes, .no {
    padding: 10px 22px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 15px;
}

.yes { background: #4caf50; color: white; }
.no  { background: #f44336; color: white; }

/* TELA SIM */
.yes-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(#ff69b4, #ffb6c1);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    z-index: 10;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.big-heart {
    font-size: 90px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    50% { transform: scale(1.2); }
}

/* CONTADOR */
#contador {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.9);
    color: #ff1493;
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: bold;
    z-index: 20;
}

/* CORA√á√ïES */
#hearts-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;
}

.heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="hearts-container"></div>

<!-- ESTENDAL -->
<div class="estendal top">
    <div class="fio"></div>
    <div class="foto f1" style="background-image:url('foto1.jpeg')"></div>
    <div class="foto f2" style="background-image:url('foto2.jpeg')"></div>
    <div class="foto f3" style="background-image:url('foto3.jpeg')"></div>
    <div class="foto f4" style="background-image:url('foto4.jpeg')"></div>
</div>

<div class="estendal bottom">
    <div class="fio"></div>
    <div class="foto f5" style="background-image:url('foto5.jpeg')"></div>
    <div class="foto f6" style="background-image:url('foto6.jpeg')"></div>
    <div class="foto f7" style="background-image:url('foto7.jpeg')"></div>
    <div class="foto f8" style="background-image:url('foto8.jpeg')"></div>
</div>

<!-- ENVELOPE -->
<div class="container">
    <div class="envelope" id="envelope">
        <div class="flap"></div>

        <div class="letter">
            <div class="question">
                Catarina‚Ä¶ üíï<br>
                Queres ser a minha companhia do Dia dos Namorados?
            </div>
            <div class="buttons">
                <button class="yes" onclick="clicouSim()">SIM</button>
                <button class="no" id="noBtn">N√ÉO</button>
            </div>
        </div>

        <button class="open-btn" onclick="abrirEnvelope()">ABRIR</button>
    </div>
</div>

<!-- TELA SIM -->
<div class="yes-screen" id="yesScreen">
    <div class="big-heart">‚ù§Ô∏è</div>
    <div>Fizeste-me a pessoa mais feliz do mundo üíñ</div>
</div>

<!-- CONTADOR -->
<div id="contador"></div>

<script>
function abrirEnvelope() {
    document.getElementById("envelope").classList.add("open");
}

function clicouSim() {
    document.getElementById("yesScreen").style.display = "flex";

    for (let i = 0; i < 25; i++) {
        setTimeout(criarCoracao, i * 80);
    }

    setInterval(criarCoracao, 300);
}

/* N√ÉO foge üòÜ */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
    noBtn.style.transform =
        `translate(${Math.random()*150-75}px,${Math.random()*80-40}px)`;
});

/* CONTADOR */
const contador = document.getElementById("contador");
const inicio = new Date("2022-08-16T00:00:00");

function atualizarContador() {
    const agora = new Date();
    let diff = agora - inicio;

    const dias = Math.floor(diff / (1000*60*60*24));
    diff -= dias * (1000*60*60*24);

    const horas = Math.floor(diff / (1000*60*60));
    diff -= horas * (1000*60*60);

    const minutos = Math.floor(diff / (1000*60));
    diff -= minutos * (1000*60);

    const segundos = Math.floor(diff / 1000);

    contador.textContent =
        `O meu amor por ti come√ßou h√°: ${dias} dias ${horas}h ${minutos}m ${segundos}s`;
}

setInterval(atualizarContador, 1000);
atualizarContador();

/* CORA√á√ïES */
const heartsContainer = document.getElementById("hearts-container");

function criarCoracao() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 16) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
</script>

</body>
</html>
