<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para a Catarina üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffb6c1, #ffc0cb);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* ===== ESTENDAIS ===== */
.estendal {
    position: fixed;
    width: 100%;
    left: 0;
    display: flex;
    justify-content: center;
    gap: 16px;
    z-index: 1;
}

.estendal.top {
    top: 14%;
}

.estendal.bottom {
    bottom: 14%;
}

.fio {
    position: absolute;
    top: 36px;
    width: 100%;
    height: 2px;
    background: #8b5a2b;
}

.foto {
    width: 65px;
    height: 85px;
    background-size: cover;
    background-position: center;
    border: 3px solid white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    position: relative;
    animation: balancar 3s ease-in-out infinite alternate;
}

.foto:nth-child(odd) {
    animation-duration: 3.5s;
}

.foto::before {
    content: "üìé";
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
}

@keyframes balancar {
    from { transform: rotate(-2deg); }
    to { transform: rotate(2deg); }
}

/* ===== CARTA ===== */
.container {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.envelope {
    width: 90%;
    max-width: 340px;
    height: 230px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.open-btn {
    padding: 14px 36px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

.letter {
    position: absolute;
    inset: 15px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 20px;
    display: none;
    animation: slideUp 0.8s forwards;
    text-align: center;
}

@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.question {
    font-size: 20px;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 18px;
}

.yes, .no {
    padding: 14px 28px;
    font-size: 17px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.yes {
    background: #4caf50;
    color: white;
}

.no {
    background: #f44336;
    color: white;
    position: relative;
}

/* ===== TELA SIM ===== */
.yes-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(#ff69b4, #ffb6c1);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    z-index: 10;
    padding: 20px;
}

.big-heart {
    font-size: 90px;
    animation: pulse 1s infinite;
    margin-bottom: 20px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* ===== CONTADOR ===== */
#contador {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.8);
    color: #ff1493;
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 20;
}
</style>
</head>

<body>

<!-- ESTENDAL SUPERIOR -->
<div class="estendal top">
    <div class="fio"></div>
    <div class="foto" style="background-image:url('foto1.jpg')"></div>
    <div class="foto" style="background-image:url('foto2.jpg')"></div>
    <div class="foto" style="background-image:url('foto3.jpg')"></div>
    <div class="foto" style="background-image:url('foto4.jpg')"></div>
</div>

<!-- ESTENDAL INFERIOR -->
<div class="estendal bottom">
    <div class="fio"></div>
    <div class="foto" style="background-image:url('foto5.jpg')"></div>
    <div class="foto" style="background-image:url('foto6.jpg')"></div>
    <div class="foto" style="background-image:url('foto7.jpg')"></div>
    <div class="foto" style="background-image:url('foto8.jpg')"></div>
</div>

<!-- CARTA -->
<div class="container">
    <div class="envelope">
        <button class="open-btn" onclick="abrirCarta()">ABRIR</button>

        <div class="letter" id="letter">
            <div class="question">
                Catarina‚Ä¶ üíï<br>
                Queres ser a minha companhia do Dia dos Namorados?
            </div>
            <div class="buttons">
                <button class="yes" onclick="clicouSim()">SIM</button>
                <button class="no" id="noBtn">N√ÉO</button>
            </div>
        </div>
    </div>
</div>

<div class="yes-screen" id="yesScreen">
    <div class="big-heart">‚ù§Ô∏è</div>
    <div>Fizeste-me a pessoa mais feliz do mundo, AMO-TE üíñ</div>
</div>

<!-- CONTADOR -->
<div id="contador">O meu amor por ti come√ßou h√°: 0 dias 0h 0m 0s</div>

<script>
function abrirCarta() {
    document.getElementById("letter").style.display = "block";
}

function clicouSim() {
    document.getElementById("yesScreen").style.display = "flex";
}

const noBtn = document.getElementById("noBtn");

function fugir() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", fugir);
noBtn.addEventListener("touchstart", fugir);

/* ===== CONTADOR DIN√ÇMICO ===== */
const contador = document.getElementById("contador");
const inicio = new Date("2022-08-16T00:00:00"); // Data do in√≠cio do namoro

function atualizarContador() {
    const agora = new Date();
    let diff = agora - inicio; // diferen√ßa em ms

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= dias * (1000 * 60 * 60 * 24);

    const horas = Math.floor(diff / (1000 * 60 * 60));
    diff -= horas * (1000 * 60 * 60);

    const minutos = Math.floor(diff / (1000 * 60));
    diff -= minutos * (1000 * 60);

    const segundos = Math.floor(diff / 1000);

    contador.textContent = `O meu amor por ti come√ßou h√°: ${dias} dias ${horas}h ${minutos}m ${segundos}s`;
}

// Atualiza a cada segundo
setInterval(atualizarContador, 1000);
atualizarContador();
</script>

</body>
</html>
