<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Para Catarina ðŸ’–</title>

<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffc0cb;
    font-family: Arial, sans-serif;
}

/* Envelope */
.envelope {
    position: relative;
    width: 420px;
    height: 260px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    overflow: hidden;
}

/* Aba */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 140px;
    background: #ff4d6d;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 0.8s ease;
    z-index: 3;
}

/* Carta */
.carta {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.12);
    transition: transform 0.8s ease;
    text-align: center;
    z-index: 2;
}

.carta p {
    margin: 0 0 15px;
}

/* BotÃµes */
.botoes {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
}

button {
    border: none;
    padding: 10px 22px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.sim {
    background: #4CAF50;
    color: white;
}

.nao {
    background: #f44336;
    color: white;
}

.abrir {
    background: #ff4d6d;
    color: white;
}

/* Hover bonito */
button:hover {
    transform: scale(1.08);
    box-shadow: 0 5px 12px rgba(0,0,0,0.2);
}

/* Estado aberto */
.envelope.aberto .flap {
    transform: rotateX(180deg);
}

.envelope.aberto .carta {
    transform: translateX(-50%) translateY(-120px);
}

/* ðŸ’– CoraÃ§Ãµes */
.coracao {
    position: fixed;
    color: #ff4d6d;
    font-size: 22px;
    animation: subir 2s linear forwards;
}

@keyframes subir {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-200px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="envelope">
    <div class="flap"></div>

    <div class="carta">
        <p>
            Catarina... ðŸ’Œ<br>
            Queres ser a minha companhia do<br>
            Dia dos Namorados?
        </p>

        <div class="botoes">
            <button class="sim">SIM</button>
            <button class="nao">NÃƒO</button>
        </div>

        <button class="abrir" onclick="abrirEnvelope()">ABRIR</button>
    </div>
</div>

<script>
function abrirEnvelope() {
    const envelope = document.querySelector(".envelope");
    envelope.classList.add("aberto");

    // ðŸ’– efeito de coraÃ§Ãµes
    for (let i = 0; i < 25; i++) {
        setTimeout(criarCoracao, i * 80);
    }
}

function criarCoracao() {
    const coracao = document.createElement("div");
    coracao.classList.add("coracao");
    coracao.innerHTML = "ðŸ’–";

    coracao.style.left = Math.random() * window.innerWidth + "px";
    coracao.style.top = Math.random() * window.innerHeight + "px";

    document.body.appendChild(coracao);

    setTimeout(() => {
        coracao.remove();
    }, 2000);
}
</script>

</body>
</html>
